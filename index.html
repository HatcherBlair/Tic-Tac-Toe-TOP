<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe Game</h1>
        <h3>Hatcher Blair</h3>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="player-ctnr">
                <h4 id="player-x">Player X Score: 0</h4>
                <h4 id="player-o">Player O Score: 0</h4>
            </div>
            <div class="btn-ctnr">
                <button class="reset-game-btn">Reset Game</button>
                <button class="reset-session-btn">Reset Session</button>
            </div>
        </div>
        <div class="game-board">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
